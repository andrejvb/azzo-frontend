<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
  <ng-container *ngFor="let role of cargos">
      <!--begin::Col-->
      <div class="col-md-4">
          <!--begin::Card-->
          <div class="card card-flush h-md-100">
              <!--begin::Card header-->
              <div class="card-header">
                  <!--begin::Card title-->
                  <div class="card-title">
                      <h2>{{ role.nome | titlecase }}</h2>
                  </div>
                  <!--end::Card title-->
              </div>
              <!--end::Card header-->
              <!--begin::Card body-->
              <div class="card-body pt-1">
                  <!--begin::Users-->
                  <div class="fw-bold text-gray-600 mb-5">
                    Usuários: {{ userCounts[role.cargo_id] || 0 }}
                  </div>
                  <!--end::Users-->
                  <!--begin::Permissions-->
                  <div class="d-flex flex-column text-gray-600">
                      <ng-container *ngFor="let permission of getPermissionsFromSoma(role.somaPermissao).slice(0, 5); let i = index">
                          <div class="d-flex align-items-center py-2">
                              <span class="bullet bg-primary me-3"></span>{{ permission.nome | titlecase }}
                          </div>
                      </ng-container>
                      <div *ngIf="getPermissionsFromSoma(role.somaPermissao).length > 5 || getPermissionsFromSoma(role.somaPermissao).length === 0" class='d-flex align-items-center py-2'>
                          <span class='bullet bg-primary me-3'></span>
                          <em>
                              {{ getPermissionsFromSoma(role.somaPermissao).length === 0 ? 'Sem Permissões Concedidas' : 'and ' + (getPermissionsFromSoma(role.somaPermissao).length - 5) + ' more...' }}
                          </em>
                      </div>
                  </div>
                  <!--end::Permissions-->
              </div>
              <!--end::Card body-->
              <!--begin::Card footer-->
              <div class="card-footer d-flex align-items-center justify-content-between pt-0">
                <div>
                  <button
                    type="button"
                    class="btn btn-light btn-active-light-primary my-1 me-2"
                    [attr.data-id]="role.cargo_id"
                    data-action="view"
                  >
                    Info
                  </button>
                  <button
                    type="button"
                    class="btn btn-light btn-active-light-primary my-1"
                    [attr.data-id]="role.cargo_id"
                    data-action="edit"
                  >
                    Editar
                  </button>
                </div>
                <button
                  class="btn btn-icon btn-active-danger"
                  (click)="deleteRole(role)"
                >
                  <i class="ki-duotone ki-trash fs-3">
                    <span class="path1"></span><span class="path2"></span>
                    <span class="path3"></span><span class="path4"></span>
                    <span class="path5"></span>
                  </i>
                </button>
              </div>
              
              <!--end::Card footer-->
          </div>
          <!--end::Card-->
      </div>
      <!--end::Col-->
  </ng-container>

  <!--begin::Add new card-->
  <div class="col-md-4">
      <!--begin::Card-->
      <div class="card h-md-100">
          <!--begin::Card body-->
          <div class="card-body d-flex flex-center">
              <!--begin::Button-->
              <button type="button" class="btn btn-clear d-flex flex-column flex-center" data-action="create">
                  <!--begin::Illustration-->
                  <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
                  <!--end::Illustration-->
                  <!--begin::Label-->
                  <div class="fw-bold fs-3 text-gray-600 text-hover-primary">Add New Role</div>
                  <!--end::Label-->
              </button>
              <!--end::Button-->
          </div>
          <!--end::Card body-->
      </div>
      <!--end::Card-->
  </div>
  <!--end::Add new card-->
</div>

<swal #noticeSwal [swalOptions]="swalOptions"></swal>
