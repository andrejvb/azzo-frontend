<!-- print-order.component.html -->
<ng-template #loading>
    <p class="text-center">Carregando PDF do pedido...</p>
  </ng-template>
  
  <div *ngIf="pdfUrl; else loading">
    <iframe
      [src]="pdfUrl"
      width="100%"
      height="1000px"
      frameborder="0"
      style="border: none;">
    </iframe>
  </div>
