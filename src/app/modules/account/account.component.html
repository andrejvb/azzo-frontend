<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-8 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div
          class="
            symbol symbol-100px symbol-lg-200px symbol-fixed
            position-relative
          "
        >
            <img
            [src]="user?.fotoUrl ? user?.fotoUrl : './assets/media/avatars/blank.png'"
            alt="Foto do usuário"
          />
        </div>
      </div>

      <div class="flex-grow-1">
        <div
          class="
            d-flex
            justify-content-between
            align-items-start
            flex-wrap
            mb-2
          "
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="
                  text-gray-800 text-hover-primary
                  fs-2
                  fw-bold
                  me-1
                  cursor-pointer
                "
              >
                {{ user?.username }}
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="
                  d-flex
                  align-items-center
                  text-gray-500 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                "
              >
                <app-keenicon name="profile-circle" class="fs-4 me-1"></app-keenicon>
                {{ user?.cargo?.nome }}
              </a>
              <a
                class="
                  d-flex
                  align-items-center
                  text-gray-500 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                "
              >
                <app-keenicon name="geolocation" class="fs-4 me-1"></app-keenicon>
                {{ user?.cidade?.nome }}, {{ user?.cidade?.estado?.sigla }}
              </a>
              <a
                class="
                  d-flex
                  align-items-center
                  text-gray-500 text-hover-primary
                  mb-2
                  cursor-pointer
                "
              >
                <app-keenicon name="sms" class="fs-4 me-1"></app-keenicon>
                {{ user?.email}}
              </a>
            </div>
          </div>
        </div>
        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
              >
                <div class="d-flex align-items-center">
                  <app-keenicon name="arrow-up" class="fs-3 text-success me-2"></app-keenicon>
                  <div class="fs-2 fw-bold counted" >$4,500</div>
                </div>

                <div class="fw-bold fs-6 text-gray-500">Comissão</div>
              </div>

              <div
                class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
              >
                <div class="d-flex align-items-center">
                  <app-keenicon name="phone" class="fs-3 text-danger me-2"></app-keenicon>
                  <div class="fs-2 fw-bold">75</div>
                </div>

                <div class="fw-bold fs-6 text-gray-500">Clientes</div>
              </div>

              <div
                class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
              >
                <div class="d-flex align-items-center">
                  <app-keenicon name="arrow-up" class="fs-3 text-success me-2"></app-keenicon>
                  <div class="fs-2 fw-bold">60%</div>
                </div>

                <div class="fw-bold fs-6 text-gray-500">Conversão</div>
              </div>
            </div>
          </div>

          <div
            class="
              d-flex
              align-items-center
              w-200px w-sm-300px
              flex-column
              mt-3
            "
          >
            <div class="d-flex justify-content-between w-100 mt-auto mb-2">
              <span class="fw-bold fs-6 text-gray-500"
                >Meta {{ mesAtual }}</span
              >
              <span class="fw-bolder fs-6">95%</span>
            </div>
            <div class="h-5px mx-3 w-100 bg-light mb-3">
              <div
                class="bg-success rounded h-5px"
                role="progressbar"
                [style.width]="'95%'"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul
        class="
          nav nav-stretch nav-line-tabs nav-line-tabs-2x
          border-transparent
          fs-5
          fw-bolder
          flex-nowrap
        "
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/account/overview"
            routerLinkActive="active"
          >
            Perfil
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/account/settings"
            routerLinkActive="active"
          >
            Editar
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Template do AccountComponent -->
<ng-container *ngIf="user; else loading">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loading>
  <div id="splash-screen" class="splash-screen">
    <img src="./assets/media/logos/azzo_simbolo.svg" alt="Azzo logo" />
    <span>Loading ...</span>
  </div>
</ng-template>
