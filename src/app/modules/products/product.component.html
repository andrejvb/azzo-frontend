<div id="kt_app_content_container" class="app-container container-xxl">
    <div id="kt_app_content_container" class="app-container  container-xxl ">
        <div class="card card-flush">
            <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                <div class="card-title">
                    <div class="d-flex align-items-center position-relative my-1">
                        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4"></i>
                        <input type="text" class="form-control form-control-solid w-250px ps-12" placeholder="Search Product">
                    </div>
                </div>

                <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                    <div class="w-100 mw-150px">
                        <select class="form-select form-select-solid" data-control="select2" data-hide-search="true">
                            <option value="">Status</option>
                            <option value="all">All</option>
                            <option value="published">Published</option>
                            <option value="scheduled">Scheduled</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <a href="#" class="btn btn-primary">Add Product</a>
                </div>
            </div>

            <div class="card-body pt-0">
                <div class="table-responsive">
                    <table class="table align-middle table-row-dashed fs-6 gy-5">
                        <thead>
                            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                                <th class="w-10px pe-2">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                        <input class="form-check-input" type="checkbox" value="1">
                                    </div>
                                </th>
                                <th class="min-w-200px">Product</th>
                                <th class="text-end min-w-100px">SKU</th>
                                <th class="text-end min-w-70px">Qty</th>
                                <th class="text-end min-w-100px">Price</th>
                                <th class="text-end min-w-100px">Rating</th>
                                <th class="text-end min-w-100px">Status</th>
                                <th class="text-end min-w-70px">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="fw-semibold text-gray-600">
                            <tr *ngFor="let product of products">
                                <td>
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="1">
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <!-- Imagem do produto, se disponível em product.fotoUrl -->
                                        <a class="symbol symbol-50px">
                                            <span class="symbol-label" [style.backgroundImage]="'url(' + product.fotoUrl + ')'"></span>
                                        </a>
                                        <div class="ms-5">
                                            <a class="text-gray-800 text-hover-primary fs-5 fw-bold">{{ product.name }}</a>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end pe-0">
                                    <span class="fw-bold">{{ product.codigo }}</span>
                                </td>
                                <td class="text-end pe-0">
                                    <span class="fw-bold ms-3">N/A</span>
                                </td>
                                <td class="text-end pe-0">{{ product.preco_venda }}</td>
                                <td class="text-end pe-0">
                                    <!-- Rating estático de exemplo -->
                                    <div class="rating justify-content-end">
                                        <div class="rating-label checked">
                                            <i class="ki-duotone ki-star fs-6"></i>
                                        </div>
                                        <div class="rating-label checked">
                                            <i class="ki-duotone ki-star fs-6"></i>
                                        </div>
                                        <div class="rating-label checked">
                                            <i class="ki-duotone ki-star fs-6"></i>
                                        </div>
                                        <div class="rating-label">
                                            <i class="ki-duotone ki-star fs-6"></i>
                                        </div>
                                        <div class="rating-label">
                                            <i class="ki-duotone ki-star fs-6"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end pe-0">
                                    <!-- Status placeholder -->
                                    <div class="badge badge-light-success">Published</div>
                                </td>
                                <td class="text-end">
                                    <!-- Ao clicar em Edit, navega para a rota de detalhes -->
                                    <a [routerLink]="['register', product.codigo]" class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary">
                                        Edit
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
